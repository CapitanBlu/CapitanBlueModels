<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapitanBlue | Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --x-blue: #1d9bf0;
            --x-border: #2f3336;
            --x-bg: #000000;
            --x-card: #16181c;
            --text-main: #e7e9ea;
            --text-dim: #71767b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--x-bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
        }

        /* Barra Lateral tipo X */
        aside {
            width: 260px;
            height: 100vh;
            border-right: 1px solid var(--x-border);
            position: fixed;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo-box {
            padding: 12px;
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 30px;
        }
        .logo-box span { color: var(--x-blue); }

        nav { display: flex; flex-direction: column; gap: 10px; }
        nav a {
            text-decoration: none;
            color: var(--text-main);
            padding: 12px 20px;
            border-radius: 9999px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        nav a:hover { background: rgba(231, 233, 234, 0.1); }
        nav a.active { font-weight: 800; }

        /* Contenido Principal */
        main {
            margin-left: 260px;
            width: 100%;
            min-height: 100vh;
        }

        header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--x-border);
            backdrop-filter: blur(12px);
            background: rgba(0,0,0,0.7);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        header h2 { margin: 0; font-size: 1.2rem; font-weight: 700; }

        /* Grid estilo Portfolio Moderno */
        .feed {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
        }

        .post-card {
            background: var(--x-bg);
            border: 1px solid var(--x-border);
            border-radius: 16px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
        }

        .post-card:hover {
            background: rgba(255,255,255,0.03);
        }

        .img-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #111;
            overflow: hidden;
            position: relative;
        }

        .img-container img {
            width: 100%; height: 100%;
            object-fit: cover;
            transition: 0.5s ease;
        }

        .post-card:hover .img-container img { transform: scale(1.02); }

        .post-content { padding: 15px; }
        .post-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .post-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 4px; }
        .post-desc { color: var(--text-dim); font-size: 0.9rem; line-height: 1.4; }

        .badge-pro {
            background: var(--x-blue);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 800;
        }

        /* Footer de la card (Interacción) */
        .post-footer {
            display: flex;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--x-border);
            color: var(--text-dim);
            gap: 40px;
        }
        .stat { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; }
        .stat i { font-size: 1rem; }
        .stat:hover { color: var(--x-blue); }

    </style>
</head>
<body>

    <aside>
        <div class="logo-box"><i class="fa-solid fa-cube"></i> CAPITAN<span>BLUE</span></div>
        <nav>
            <a href="#" class="active"><i class="fa-solid fa-house"></i> Galería</a>
            <a href="lab.html"><i class="fa-solid fa-flask"></i> LAB 3D</a>
            <a href="admin.html"><i class="fa-solid fa-gear"></i> Ajustes</a>
        </nav>
    </aside>

    <main>
        <header>
            <h2>Inicio</h2>
        </header>

        <section class="feed">
            
            <div class="post-card" onclick="launchVisor('alfredd.glb')">
                <div class="img-container">
                    <img src="img/previa_twisted.jpg" alt="Toy">
                </div>
                <div class="post-content">
                    <div class="post-header">
                        <div>
                            <div class="post-title">Toy Asset - Version 2.0</div>
                            <div class="post-desc">Modelado de alta fidelidad con texturas PBR y rigging avanzado.</div>
                        </div>
                        <span class="badge-pro">4K</span>
                    </div>
                    <div class="post-footer">
                        <div class="stat"><i class="fa-regular fa-eye"></i> Inspeccionar</div>
                        <div class="stat"><i class="fa-regular fa-comment"></i> Detalles</div>
                        <div class="stat"><i class="fa-solid fa-share-nodes"></i> Compartir</div>
                    </div>
                </div>
            </div>

            <div class="post-card" onclick="launchVisor('sapo.glb')">
                <div class="img-container">
                    <img src="img/previa_sapo.jpg" alt="Sapo">
                </div>
                <div class="post-content">
                    <div class="post-header">
                        <div>
                            <div class="post-title">Rana Tropical</div>
                            <div class="post-desc">Estudio de esculpido orgánico y materiales realistas.</div>
                        </div>
                        <span class="badge-pro">ORGANIC</span>
                    </div>
                    <div class="post-footer">
                        <div class="stat"><i class="fa-regular fa-eye"></i> Inspeccionar</div>
                        <div class="stat"><i class="fa-regular fa-comment"></i> Detalles</div>
                        <div class="stat"><i class="fa-solid fa-share-nodes"></i> Compartir</div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script>
        const USER = "CapitanBlu"; 
        const REPO = "CapitanBlueModels";

        function launchVisor(fileName) {
            const lfsUrl = `https://media.githubusercontent.com/media/${USER}/${REPO}/main/modelos/${fileName}`;
            window.location.href = `visor.html?model=${encodeURIComponent(lfsUrl)}`;
        }
    </script>
</body>
</html>
