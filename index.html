<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapitanBlue Models | Lead 3D Artist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --meta-blue: #0064e0; --meta-orange: #ff9800; --bg-dark: #050505; --card-bg: rgba(255, 255, 255, 0.03); --text-main: #f5f5f7; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; scroll-behavior: smooth; }
        header { position: fixed; top: 0; width: 100%; height: 70px; background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(15px); display: flex; justify-content: space-between; align-items: center; padding: 0 5%; z-index: 2000; border-bottom: 1px solid rgba(255,255,255,0.1); box-sizing: border-box; }
        .logo { font-weight: 800; font-size: 1.2rem; background: linear-gradient(90deg, #0064e0, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        nav ul { display: flex; list-style: none; gap: 25px; padding: 0; margin: 0; }
        nav a { text-decoration: none; color: #b0b3b8; font-size: 0.85rem; transition: 0.3s; font-weight: 600; }
        nav a:hover { color: white; }
        .btn-lab { color: var(--meta-orange) !important; border: 1px solid rgba(255, 152, 0, 0.3); padding: 6px 12px; border-radius: 6px; background: rgba(255, 152, 0, 0.05); }
        section { padding: 100px 8%; }
        .hero { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle at center, #1a2a6c44 0%, #050505 70%); }
        .grid-modelos { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .card { background: var(--card-bg); border-radius: 20px; border: 1px solid rgba(255,255,255,0.08); overflow: hidden; transition: 0.4s; position: relative; }
        .card:hover { transform: translateY(-10px); border-color: var(--meta-blue); }
        .thumb-container { width: 100%; aspect-ratio: 16/9; background: #111; overflow: hidden; }
        .thumb-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .badge { position: absolute; top: 15px; right: 15px; background: var(--meta-blue); padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: 800; }
        .card-info { padding: 25px; }
        .btn-view { display: flex; align-items: center; justify-content: center; gap: 8px; background: white; color: black; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: 700; font-size: 0.85rem; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <div class="logo">CAPITANBLUE</div>
        <nav>
            <ul>
                <li><a href="#mis-modelos">Modelos</a></li>
                <li><a href="lab.html" class="btn-lab"><i class="fas fa-flask"></i> LAB</a></li>
                <li><a href="admin.html">ADMIN</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>CapitanBlue <span style="color:var(--meta-blue)">Models</span></h1>
        <p style="color: #b0b3b8;">Portafolio 3D de alta fidelidad con soporte para archivos de gran escala.</p>
    </section>

    <section id="mis-modelos">
        <div class="grid-modelos">
            <div class="card">
                <div class="thumb-container"><img src="img/previa_sapo.jpg" alt="Sapo"></div>
                <div class="card-info">
                    <h3>Rana Tropical</h3>
                    <a onclick="launchVisor('sapo.glb')" class="btn-view"><i class="fas fa-cube"></i> EXPLORAR</a>
                </div>
            </div>
            <div class="card">
                <div class="thumb-container"><img src="img/previa_suit.jpg" alt="Suit"></div>
                <div class="card-info">
                    <h3>Suit Pia</h3>
                    <a onclick="launchVisor('suitPia.glb')" class="btn-view"><i class="fas fa-cube"></i> EXPLORAR</a>
                </div>
            </div>
            <div class="card">
                <div class="thumb-container"><img src="img/previa_twisted.jpg" alt="toyfreddy"></div>
                <div class="card-info">
                    <h3>toyFreddys Asset</h3>
                    <a onclick="launchVisor('Toyfreddy_v8.glb')" class="btn-view"><i class="fas fa-cube"></i> EXPLORAR</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        const GITHUB_USER = "CapitanBlu"; 
        const GITHUB_REPO = "CapitanBlueModels";

        function launchVisor(fileName) {
            // URL especial para saltar el puntero de Git LFS y leer el archivo real
            const lfsUrl = `https://media.githubusercontent.com/media/${GITHUB_USER}/${GITHUB_REPO}/main/modelos/${fileName}`;
            window.location.href = `visor.html?model=${encodeURIComponent(lfsUrl)}`;
        }
    </script>
</body>
</html>
