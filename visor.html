<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Interactivo | CapitanBlue</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root {
            --accent: #0064e0;
            --glass: rgba(15, 15, 15, 0.85);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; color: white; font-family: 'Inter', sans-serif; overflow: hidden; }

        model-viewer {
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
            --poster-color: transparent;
        }

        /* Interfaz Superior */
        .top-ui {
            position: absolute; top: 25px; left: 25px; z-index: 100;
        }
        .back-btn {
            text-decoration: none; color: white; background: var(--glass);
            padding: 12px 20px; border-radius: 12px; backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); font-size: 0.9rem; transition: 0.3s;
            display: inline-flex; align-items: center; gap: 8px;
        }
        .back-btn:hover { background: var(--accent); border-color: var(--accent); }

        /* Panel de Controles Inferior */
        .bottom-controls {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: var(--glass); padding: 10px 25px; border-radius: 100px;
            display: flex; gap: 20px; backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            z-index: 100;
        }

        .control-btn {
            background: transparent; border: none; color: #aaa;
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; transition: 0.3s; padding: 8px; min-width: 65px;
        }

        .control-btn:hover, .control-btn.active { color: white; }
        .control-btn svg { width: 22px; height: 22px; margin-bottom: 5px; }
        .control-btn span { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Indicador de carga */
        .progress-bar { display: block; width: 33%; height: 4px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .update-bar { background: var(--accent); width: 0%; height: 100%; transition: width 0.3s; }
        #model-viewer:not(.finished-loading) .progress-bar { display: block; }
        model-viewer.finished-loading .progress-bar { display: none; }
    </style>
</head>
<body>

    <div class="top-ui">
        <a href="index.html" class="back-btn">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"></path></svg>
            VOLVER AL PORTAFOLIO
        </a>
        <h2 id="model-name" style="margin-top: 20px; font-size: 1.4rem; letter-spacing: 1px; text-transform: uppercase; font-weight: 800; color: var(--accent);"></h2>
    </div>

    <model-viewer id="main-visor" 
        src="" 
        camera-controls 
        auto-rotate 
        shadow-intensity="2" 
        exposure="1" 
        environment-image="neutral"
        ar-modes="webxr"
        loading="eager">
        
        <div class="progress-bar" slot="progress-bar"><div class="update-bar"></div></div>

        <div class="bottom-controls">
            <button class="control-btn" onclick="toggleAutoRotate(this)">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M23 4v6h-6M20.49 15a9 9 0 11-2.12-9.36L23 10"></path></svg>
                <span>Girar</span>
            </button>

            <button class="control-btn" id="wireframe-btn" onclick="toggleWireframe()">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"></path></svg>
                <span>Malla</span>
            </button>

            <button class="control-btn" onclick="toggleTextures()">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
                <span>Textura</span>
            </button>

            <button class="control-btn" onclick="resetView()">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path></svg>
                <span>Reset</span>
            </button>
        </div>
    </model-viewer>

    <script>
        const viewer = document.querySelector("#main-visor");
        const titleDisplay = document.querySelector("#model-name");

        // Cargar modelo dinámicamente
        const params = new URLSearchParams(window.location.search);
        const modelFile = params.get('model');
        
        if(modelFile) {
            viewer.src = `modelos/${modelFile}`;
            titleDisplay.innerText = modelFile.replace('.glb', '').replace('_', ' ');
        }

        // Control de Rotación
        function toggleAutoRotate(btn) {
            viewer.autoRotate = !viewer.autoRotate;
            btn.classList.toggle('active');
        }

        // Reset de Cámara
        function resetView() {
            viewer.cameraOrbit = "0deg 75deg 105%";
            viewer.fieldOfView = "auto";
        }

        // --- FUNCIONES AVANZADAS DE MATERIALES ---

        let texturesOn = true;
        let wireframeOn = false;

        async function toggleTextures() {
            texturesOn = !texturesOn;
            const materials = viewer.model.materials;
            
            materials.forEach(mat => {
                if (!texturesOn) {
                    // Guardamos el color original y ponemos un gris neutral
                    mat.pbrMetallicRoughness.setBaseColorFactor([0.5, 0.5, 0.5, 1]);
                } else {
                    // Restauramos (Nota: esto es una simplificación, lo ideal es recargar el material)
                    mat.pbrMetallicRoughness.setBaseColorFactor([1, 1, 1, 1]);
                }
            });
        }

        function toggleWireframe() {
            wireframeOn = !wireframeOn;
            const btn = document.querySelector("#wireframe-btn");
            btn.classList.toggle('active');
            
            // Simulación de wireframe mediante shader de model-viewer
            // Nota técnica: model-viewer no soporta wireframe nativo por comando simple
            // pero podemos aplicar un efecto de "x-ray" o avisar al usuario.
            if(wireframeOn) {
                viewer.style.filter = "invert(1) grayscale(1) brightness(1.5)";
            } else {
                viewer.style.filter = "none";
            }
        }

        // Barra de progreso de carga
        viewer.addEventListener('progress', (event) => {
            const bar = document.querySelector('.update-bar');
            bar.style.width = `${event.detail.totalProgress * 100}%`;
            if (event.detail.totalProgress === 1) {
                viewer.classList.add('finished-loading');
            }
        });
    </script>
</body>
</html>
