<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer | CapitanBlue</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body, html { margin: 0; height: 100%; background: #050505; overflow: hidden; font-family: sans-serif; }
        model-viewer { width: 100%; height: 100%; }
        .ui { position: absolute; top: 20px; left: 20px; z-index: 10; }
        .back { text-decoration: none; color: white; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 8px; backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div class="ui"><a href="index.html" class="back">‚Üê Volver</a></div>
    <model-viewer id="mv" src="" camera-controls auto-rotate shadow-intensity="1" environment-image="neutral"></model-viewer>
    <script>
        const params = new URLSearchParams(window.location.search);
        const model = params.get('model');
        if(model) document.querySelector("#mv").src = `modelos/${model}`;
    </script>
</body>
</html>
